        <!-- Marketing Icons Section -->

            <div class="col-lg-12">

    <!-- /.container -->
    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
    <script>
        function toggleCard(turnOff) {
            if (turnOff) {
                $('#employeeCard').addClass('hide');
                $('#employeeList').addClass('col-md-12');
                $('#employeeList').removeClass('col-md-6');
            }
            else {
                $('#employeeCard').removeClass('hide');
                $('#employeeList').removeClass('col-md-12');
                $('#employeeList').addClass('col-md-6');
            }
        }

        function searchEmployees() {
            $("#emptyListMessage").addClass("hide");
            $("#emptyListMessage").removeClass("in");
            // Declare variables
            var input, filter, list, i;
            input = document.getElementById('searchEmployeeTerm');
            filter = input.value.toUpperCase();
            list = document.getElementById("employeeList").getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query

            var resultDisplayed = false;
            for (i = 0; i < list.length; i++) {
                if (list[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                    list[i].style.display = "";
                    resultDisplayed = true;
                } else {
                    list[i].style.display = "none";
                }
            }
            if (!resultDisplayed) {
                $("#emptyListMessage").removeClass("hide");
                $("#emptyListMessage").addClass("in");
            }
        }

        function showItem(person) {
            $("#employeeImage").attr('src', 'images/' + person.replace(/ /g, "-") + '.jpg');
            $("#employeeName").html(person + '<br><small>Job Title</small>');
            toggleCard();
        }

        function showFeed(id) {
            var feeds = ["breaking", "house", "government", "contemporary"];
            for (var i = 0; i < feeds.length; i++) {
                if (feeds[i] == id) {
                    $("#" + feeds[i]).removeClass("hide");
                }
                else {
                    $("#" + feeds[i]).addClass("hide");
                }
            }
        }
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
